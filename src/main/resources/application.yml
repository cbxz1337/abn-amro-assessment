server:
  port: 8080
  shutdown: graceful
springdoc:
  pathToMatch:
spring:
  application:
    name: abn-test-assessment
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.xml
  datasource:
    url: jdbc:postgresql://host.docker.internal:32768/abn-test-assessment-db
